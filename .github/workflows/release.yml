name: Release

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-alpha*"
      - "v*.*.*-beta*"
      - "v*.*.*-rc*"

permissions:
  contents: write
  id-token: write

env:
  STABLE_PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run tests before release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.STABLE_PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Hatch
        run: pip install --upgrade hatch

      - name: Run tests
        run: hatch run test:cov

      - name: Run linting
        run: hatch run lint:all
        continue-on-error: true

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.STABLE_PYTHON_VERSION }}

      - name: Install Hatch
        run: uv tool install hatch

      - name: Build package
        run: hatch build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/*
          if-no-files-found: error

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU for multi-arch builds
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.STABLE_PYTHON_VERSION }}

      - name: Install Hatch
        run: uv tool install hatch

      - name: Build wheels using cibuildwheel (via Hatch)
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # Skip Python 3.6-3.8 and PyPy
          CIBW_SKIP: "cp36-* cp37-* cp38-* pp*"
          # Build for Python 3.9-3.12
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          # Build for multiple architectures
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          # Use uv and Hatch for testing
          CIBW_BEFORE_BUILD: "pip install uv && uv tool install hatch"
          CIBW_TEST_COMMAND: "cd {project} && hatch run test:test"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
          if-no-files-found: error

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-sdist, build-wheels]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts directory
        run: |
          mkdir -p release-artifacts
          find artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} release-artifacts/ \;
          ls -lh release-artifacts/

      - name: Extract release notes from tag
        id: release_notes
        run: |
          # Get tag message if it exists
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          if [ -n "$TAG_MESSAGE" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          body: ${{ steps.release_notes.outputs.notes }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

