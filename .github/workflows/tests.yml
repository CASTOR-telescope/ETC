name: Runs tests and linting on all pushes and pull requests.

on:
  push:
      branches:
          - "*"
  pull_request:
      branches:
          - "*"

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os == 'macos-latest' && 'macOS' || matrix.os == 'windows-latest' && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9']

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install --upgrade hatch
        
      - name: Run static code analysis with Hatch and Ruff 
        run: hatch fmt --check
        continue-on-error: true
      - name: Upload Ruff annotations
        if: failure()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: .ruff.sarif
    

      - name: Run tests and track code coverage
        run: hatch test --cov --retries 2