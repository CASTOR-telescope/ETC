name: Runs tests and linting on all pushes and pull requests.

on:
  push:
      branches:
          - "*"
  pull_request:
      branches:
          - "*"

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os == 'macos-latest' && 'macOS' || matrix.os == 'windows-latest' && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install --upgrade hatch
      
      - uses: astral-sh/ruff-action@v3

      - name: Run tests and track code coverage
        run: hatch test --cov

      - name: Save coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: .coverage/